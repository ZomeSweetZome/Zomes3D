<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zomes 3D configurator</title>
  <meta name="description" content="Marevo 3D Product Configurator." />
  <meta name="author" content="Pavlo Voronin" />
  <link rel="shortcut icon" href="./src/index/favicon.ico" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="shortcut icon" href="" />
  <link rel="stylesheet" href="./css/3d_ar.css" />
  <!-- <link rel="stylesheet" href="./css/zomes_styles.css" /> -->
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">

  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
</head>

<body>
  <div id="marevo_app">
    <div id="main-header">
      <div id="identity"></div>

      <div class="header_blocks">
        <div id="social-media" class="top-frame-panel">
          <div class="">
            <div class="vertical-align-wrapper">
              <div class="social-media__wrapper">
                <a class="social-media-button social-media-button--mail" href="mailto:info@fdomes.com"></a>
                <a class="social-media-button social-media-button--instagram" href="https://instagram.com/fdomes"></a>
                <a class="social-media-button social-media-button--facebook" href="https://www.facebook.com/fdomes"></a>
              </div>
            </div>
          </div>
        </div>

        <div id="tools" class="top-frame-panel">
          <div class="">
            <div class="vertical-align-wrapper">
              <div>
                <div class="select-wrapper currency-picker">
                  <select class="custom-select">
                    <option value="USD">$</option>
                    <option value="EUR">â‚¬</option>
                  </select>
                </div>

                <div class="select-wrapper language-picker">
                  <select class="custom-select">
                    <option value="EN">EN</option>
                    <option value="FR">FR</option>
                    <option value="ES">ES</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div id="external-link" class="top-frame-panel">
          <a class="vertical-align-wrapper external-link__wrapper" target="_blank" href="http://fdomes.com/">
            <span>HOMEPAGE</span>
            <div class="external-link__logo"></div>
          </a>
        </div>
      </div>
    </div>

    <div class="product-type-3dmodel">
      <div class="ar_conf_container">

        <div class="summary_container">
          <div class="summary_wrapper">
              <div class="summary entry-summary hidden">
                <div class="title_list__container">
                  <ul id= "title_menu_list" class="title_list">
                    <!-- 
                    <li class="title_list__item" id="title_list__item_0">
                      <div class="title_list__item-text">Zome Model</div>
                      <div class="title_list__item-arrow"></div>
                    </li>
                    -->
                  </ul>
                </div>

                <div class="ar_filter" id="ar_filter">
                  <div id="ar_filter_toggle" class="ar_filter_toggle"></div>
                </div>
              </div>
          </div>

          <div class="ar_menu_footer_container">
            <div class="menu__footer_delivery_info">
              <span id="delivery_info_title">Estimated delivery time</span>
              <div class="menu__footer__info_icon"></div>
            </div>

            <div class="delivery_info_caption" id="delivery_info_caption"></div>

            <div class="ar_total_amount-price" id="ar_total_price">$0,00</div>
            
            <div class="menu__footer_payment_info">
              <span id="payment_info_title">+ VAT (if applicable) & shipping</span>
              <div class="menu__footer__info_icon"></div>
            </div>

            <div id="ar_button_order" class="ar_buy-btn">
              <div id="ar_button_order__caption" class="ar_button_order__caption">
                Download a free PDF
              </div>
              
              <div class="ar_button_order__image"></div>
            </div>
          </div>

          <div class="ar_menu_info_container">
            <div class="ar_menu_info__header">
              <div id="menu_info_title" class="ar_menu_info__header_title">Info</div>
              <div id="menu_info__header_close" class="ar_menu_info__header_close"></div>
            </div>

            <div class="ar_menu_info__tabs">
              <div id="menu_info_tab_descr" class="ar_menu_info_tab active">Description</div>
              <div id="menu_info_tab_specs" class="ar_menu_info_tab">Specs</div>
            </div>

            <div class="ar_menu_info_content__container">
              <div class="ar_menu_info_content__wrapper">
                <div id="menu_info_content_descr" class="ar_menu_info__content active">
                  <!--
                  <div class="ar_menu_info_content__image">
                    <img src="">
                  </div> 
                   -->
                  <div class="ar_menu_info_content__text"></div>
                </div>

                <div id="menu_info_content_specs" class="ar_menu_info__content">
                  <!--
                  <div class="ar_menu_info_content__image">
                    <img src="">
                  </div> 
                   -->
                  <div class="ar_menu_info_content__text">${specs}</div>
                </div>
              </div>
            </div>
          </div>
        </div>


        <div class="ar_model_viewer" id="ar_model_viewer">
          <canvas class="ar_model_view" id="ar_model_view" data-engine="three.js r146" width="819" height="819"
            style="touch-action: none;">
          </canvas>

          <div class="loading" id="js-loader">
            <div class="marevo_loader">
              <div class="marevo_loader__logo"></div>
              <div class="marevo_loader__title"></div>
              <div class="marevo_loader__spinner">
                <div class="marevo_loader__circle circle1"></div>
                <div class="marevo_loader__circle circle2"></div>
                <div class="marevo_loader__circle circle3"></div>
                <div class="marevo_loader__circle circle4"></div>
                <div class="marevo_loader__circle circle5"></div>
              </div>
              <div class="marevo_loader__text">Loading...</div>
            </div>
          </div>

          <div id="button_ar_qr" class="tbl-window-btn tbl-window-btn-ar hidden">
            <div class="tbl-window-btn-icon tbl-window-btn-icon-ar">
              <img id="tbl-window-btn-icon-ar-img" src="" alt="AR">
            </div>

            <span class="tbl-window-btn-text">AR</span>
          </div>

          <div id="button_share_url" class="tbl-window-btn tbl-window-btn-share">
            <img id="tbl-window-btn-icon-share-img" src="" alt="Share">
          </div>
        </div>
      </div>

      <model-viewer id="marevo_model" ar ar-modes="webxr scene-viewer quick-look" ar-scale="fixed"
        src="./src/models/empty_scene.glb" poster="" loading="eager" alt="Marevo_AR" shadow-intensity="1"
        shadow-softness="1" environment-image="neutral" stage-light-intensity="1" camera-orbit="-30deg auto auto"
        max-camera-orbit="auto 100deg auto" camera-controls exposure="1.0" auto-rotate>
        <div id="ar-prompt">
          <img src="https://modelviewer.dev/shared-assets/icons/hand.png">
        </div>
      </model-viewer>

      <!-- POP-UP -->
      <!-- add class 'active' to show it -->
      <div class="tbl-info">
        <div class="tbl-info-box">
          <!-- add class 'active' to show it -->
          <div id="tbl-info-item-share" class="tbl-info-item tbl-info-item-share" data-info-window="sharing">
            <div class="tbl-info-sharing">
              <div class="tbl-info-sharing-title">Share configuration</div>

              <div class="tbl-info-sharing-window">
                <input id="info-sharing-input" type="text" value="">

                <div class="tbl-info-sharing-ico">
                  <img src="" alt="s">
                </div>
              </div>
            </div>
          </div>

          <!-- add class 'active' to show it -->
          <div id="tbl-info-item-qr" class="tbl-info-item tbl-info-item-qr" data-info-window="qr">
            <div class="tbl-qr">
              <div id="tbl-qr-title-ui" class="tbl-qr-title"></div>
              <div id="tbl-qr-text-ui" class="tbl-qr-text"></div>
              <div class="tbl-qr-img">
                <div id="qrcode"></div>
              </div>
            </div>
          </div>

          <!-- add class 'active' to show it -->
          <div id="tbl-info-item-loupe" class="tbl-info-item tbl-info-item-loupe" data-info-window="loupe">
            <div class="tbl-loupe">
              <div id="tbl-loupe-title-ui" class="tbl-loupe-title"></div>
              <div id="tbl-loupe-text-ui" class="tbl-loupe-text"></div>
              <div class="tbl-loupe-img">
                <img src="" alt="loupe">
              </div>
            </div>
          </div>

          <div class="tbl-info-close">
            <img src="" alt="x">
          </div>
        </div>

        <div class="tbl-info-overlay"></div>
      </div>
    </div>
  </div>
</body>

<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.6.2.min.js"
  integrity="sha256-2krYZKh//PcchRtd+H+VyyQoZ/e3EcrkxhM8ycwASPA=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
<!-- Three.js -->
<script src="https://cdn.jsdelivr.net/npm/three@0.146/build/three.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.147/examples/js/loaders/GLTFLoader.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.146/examples/js/controls/OrbitControls.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.146/examples/js/loaders/RGBELoader.js"></script>

<script type="module" src="./js/settings.js"></script>
<script type="module" src="./js/3d-configurator.js"></script>
<script type="module" src="./js/3d-scene.js"></script>
<script type="module" src="./js/ui-controller.js"></script>
<!-- MAREVO MODEL VIEWER -->
<script type="module" src="./js/model-viewer_2_2_0/dist/model-viewer.marevo.min.js"></script>
<!-- DAT GUI -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.7.9/dat.gui.min.js"></script>

</html>
